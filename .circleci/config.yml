version: 2.1
orbs:
  newman: postman/newman@0.0.2
jobs:
  build:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - run:
          name: "set keys"
          command: |
            command: sed 's/YOUR_YELP_DEVELOPER_KEY/$ENVVAR/g' ./Yelp.postman_environment.json > ./temp_Yelp.postman_environment.json